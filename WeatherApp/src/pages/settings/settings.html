<ion-header>
  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings">
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveLocation()">
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Country Code
              </ion-label>
              <ion-input [(ngModel)]="countryCode" name="countryCode" type="text">
              </ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
